<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhantomView Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .debug-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #533483;
            border-radius: 8px;
        }
        button {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #a855f7;
        }
        .log {
            background: #2d2d2d;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>PhantomView Extension Debug Test</h1>
    
    <div class="debug-section">
        <h3>Extension Status</h3>
        <div id="extension-status">Checking...</div>
        <button onclick="checkExtension()">Check Extension</button>
    </div>
    
    <div class="debug-section">
        <h3>Test Window Creation</h3>
        <button onclick="testWindowCreation()">Test Window Creation</button>
        <button onclick="testBackgroundScript()">Test Background Script</button>
    </div>
    
    <div class="debug-section">
        <h3>Console Logs</h3>
        <div id="logs" class="log"></div>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <script src="debug.js"></script>
    <script>
        // Override console.log to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        
        function addLog(message, type = 'log') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            logsDiv.textContent += logEntry;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };
        
        function checkExtension() {
            const statusDiv = document.getElementById('extension-status');
            
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                statusDiv.innerHTML = `
                    <strong>✅ Extension API Available</strong><br>
                    Extension ID: ${chrome.runtime.id}<br>
                    Manifest Version: ${chrome.runtime.getManifest().manifest_version}
                `;
            } else {
                statusDiv.innerHTML = '<strong>❌ Extension API Not Available</strong>';
            }
        }
        
        function testWindowCreation() {
            console.log('Testing window creation...');
            if (typeof chrome !== 'undefined' && chrome.windows) {
                chrome.windows.create({
                    url: 'popup.html',
                    type: 'popup',
                    width: 450,
                    height: 600
                }, function(window) {
                    if (chrome.runtime.lastError) {
                        console.error('Error creating window:', chrome.runtime.lastError);
                    } else {
                        console.log('Window created successfully:', window);
                    }
                });
            } else {
                console.error('Windows API not available');
            }
        }
        
        function testBackgroundScript() {
            console.log('Testing background script...');
            if (typeof chrome !== 'undefined' && chrome.runtime) {
                chrome.runtime.sendMessage({action: 'test'}, function(response) {
                    if (chrome.runtime.lastError) {
                        console.error('Background script error:', chrome.runtime.lastError);
                    } else {
                        console.log('Background script response:', response);
                    }
                });
            } else {
                console.error('Runtime API not available');
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }
        
        // Auto-check extension on load
        window.addEventListener('load', function() {
            console.log('Debug page loaded');
            checkExtension();
        });
    </script>
</body>
</html>
