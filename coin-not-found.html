<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhantomView - Coin Not Found</title>
    <link rel="stylesheet" href="coin-not-found.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="logo-section">
                <div class="logo">
                    <div class="moon-icon">
                        <div class="moon-body"></div>
                        <div class="moon-glow"></div>
                    </div>
                </div>
                <h1 class="title">PhantomView</h1>
            </div>
            
            <button class="close-btn" id="closeBtn">×</button>
        </div>

        <!-- Error Content -->
        <div class="error-content">
            <div class="error-icon">
                <div class="error-circle">
                    <span class="error-x">×</span>
                </div>
            </div>
            
            <div class="error-message">
                Coin not found
            </div>
        </div>
    </div>
    
    <script src="coin-not-found.js"></script>
</body>
</html>
